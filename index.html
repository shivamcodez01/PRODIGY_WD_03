  <main class="wrap" role="main">
    <header class="header">

    <section class="game" aria-label="Tic Tac Toe game">
      <div class="controls">
        <div class="mode">
          <label class="mode-option">
            <input type="radio" name="mode" value="pvp" checked />
            <span class="mode-label">
              <i class="fas fa-users"></i>
              2-Player
            </span>
          </label>
          <label class="mode-option">
            <input type="radio" name="mode" value="ai" />
            <span class="mode-label">
              <i class="fas fa-robot"></i>
              vs Computer
            </span>
          </label>
        </div>

        <div class="difficulty-selector" id="difficultySelector" style="display: none;">
          <label class="difficulty-label">AI Difficulty:</label>
          <div class="difficulty-options">
            <label class="difficulty-option">
              <input type="radio" name="difficulty" value="easy" />
              <span class="difficulty-label-text">
                <i class="fas fa-smile"></i>
                Easy
              </span>
            </label>
            <label class="difficulty-option">
              <input type="radio" name="difficulty" value="medium" checked />
              <span class="difficulty-label-text">
                <i class="fas fa-meh"></i>
                Medium
              </span>
            </label>
            <label class="difficulty-option">
              <input type="radio" name="difficulty" value="hard" />
              <span class="difficulty-label-text">
                <i class="fas fa-brain"></i>
                Hard
              </span>
            </label>
          </div>
        </div>

        <div class="actions">
          <button id="newBtn" class="btn btn-primary">
            <i class="fas fa-plus"></i>
            New Game
          </button>
          <button id="resetScoreBtn" class="btn btn-secondary">
            <i class="fas fa-redo"></i>
            Reset Score
          </button>
        </div>
      </div>

      <div class="status-wrapper">
        <div class="status" id="status" role="status" aria-live="polite">
          <i class="fas fa-gamepad status-icon"></i>
          <span class="status-text">X's turn</span>
        </div>
      </div>

      <div class="board-wrapper">
        <div class="board" id="board" role="grid" aria-label="Tic Tac Toe board">
          <!-- 9 cells generated by JS for accessibility -->
        </div>
      </div>

      <div class="scores">
        <div class="score-card score-x">
